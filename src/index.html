<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="screen screen-1">
      <div class="container title">
        <img
          class="logo"
          src="./img/logo – in·ex·hale.svg"
          alt="logo inexhale"
        />
        <h2>Ressourcez-vous avec la cohérence cardiaque.</h2>
      </div>
    </div>
    <div class="screen screen-2">
      <div class="container timer">
        <span class="txt">Durée</span>
        <span class="number">3</span>
        <span class="txt">minutes</span>
        <div class="start-button">Commencer la séance</div>
      </div>
    </div>
    <div class="screen screen-3">
      <div class="container circle">
        <img src="./img/focus point.svg" alt="" />
      </div>
    </div>
    <div class="screen screen-4">
      <div class="container">
        <div class="txt">Félicitations!</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
